<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Invie</title>
	<style>
		body{
			margin: 0;
			padding: 0;
		}
		img{
			width: 100%;
			display: block;
			vertical-align: top;
		}
		#responsive{
			display: none;
		}

		@media screen and (max-width: 768px){
			img{
				display: none;
			}
			#responsive{
				display: block;
			}
		}
	</style>
</head>
<body>
	<img src="img/invie-responsive.png" alt="responsive" id="responsive">
	<img src="img/header.jpg" alt="header">
	<img src="img/hero.jpg" alt="hero">
	<img src="img/acustica.jpg" alt="acustica">
	<img src="img/clasica.jpg" alt="clasica">
</body>
</html>
